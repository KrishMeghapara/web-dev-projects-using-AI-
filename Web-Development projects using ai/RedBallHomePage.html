<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Ball - Made by Krish Meghapara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: #e74c3c;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .start-button {
      padding: 15px 30px;
      background-color: #e74c3c;
      border: none;
      border-radius: 5px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .start-button:hover {
      background-color: #c0392b;
    }

    .footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #bdc3c7;
      font-size: 0.8rem;
    }

    .footer a {
      color: #2980b9;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Red Ball</h1>
    <button class="start-button" onclick="startGame()">Start Game</button>
  </div>


  <div class="footer">
    <p>Made with ❤️ by <a href="https://www.example.com">Krish Meghapara</a></p>
  </div>

  <script>
    function startGame() {
      window.location.href = "RedBallGame.html"; // Redirect to the game page
    }
  </script>
</body>
</html>
