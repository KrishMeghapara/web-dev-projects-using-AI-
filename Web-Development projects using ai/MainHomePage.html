<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Projects!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff6a00, #ee0979, #9d00ff);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            animation: fadeInDown 1s ease;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .project-link {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #0099ff;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .project-link:hover {
            background-color: #0077cc;
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .credit {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
            animation: fadeInUp 1s ease;
            font-style: italic;
            color: #ddd;
        }
        .ai-credit {
            margin-top: 10px;
            font-size: 0.7rem;
            opacity: 0.6;
            animation: fadeInUp 1s ease;
            color: #ccc;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Welcome to My Web Projects!</h1>
        <div class="projects">
            <a href="SnakeGameHome.html" class="project-link animate__animated animate__fadeInUp">Nokia Snake Game</a>
            <a href="RedBallHomePage.html" class="project-link animate__animated animate__fadeInUp">Red Ball Game</a>
            <a href="Calulator.html" class="project-link animate__animated animate__fadeInUp">Calculator</a>
        </div>
        <div class="credit animate__animated animate__fadeInUp">Made by Krish Meghapara</div>
        <div class="ai-credit animate__animated animate__fadeInUp">Assistance provided by ChatGPT</div>
    </div>
</body>
</html>
